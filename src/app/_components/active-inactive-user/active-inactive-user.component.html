<h2>Active Users</h2>
<ul>
    <ng-container *ngFor="let user of users">
        <li *ngIf="user.status" (click)="changeStatus(user)">{{user.name}}</li>
    </ng-container>
</ul>

<h2>Inactive Users</h2>
<ul>
    <ng-container *ngFor="let user of users">
        <li *ngIf="!user.status" (click)="changeStatus(user)">{{user.name}}</li>
    </ng-container>
</ul>
